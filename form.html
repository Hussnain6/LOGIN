<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="box2">
        <form action="">
            <h1>SIGN UP</h1>
            <br>
            <div class="uname">
                <input type="text" id="n1" placeholder="Firstname" required>
                <input type="text" id="n3" placeholder="Last name" required>
                <input type="text" id="n2" placeholder="Username" required>
                <input type="password" id="n4" placeholder="Password" required>
                <input type="password" id="n5" placeholder="Confirm Password" required>
                <input type="tel" id="n6" placeholder="Mobile-Number" required>
                <input type="email" id="n7" placeholder="Email" required>
                <input type="number" id="n8" placeholder="Age" required>
            </div>
            <div class="register">
                <input type="submit" value="Register" required>
            </div>
            <div class="links">
                Already Registered !!! <a href="login.html">Log In HERE!!</a>
            </div>
        </form>
    </div>
    <script src="java.js"></script>
</body>

</html>
